<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Loss Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .drag-active { background-color: #ecfdf5; border-color: #10b981; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm gap-4">
        <div class="flex items-center gap-2 shrink-0">
            <i data-lucide="brain-circuit" class="w-6 h-6 text-indigo-600"></i>
            <h1 class="text-xl font-bold text-slate-800 tracking-tight">Zero-Loss <span class="text-indigo-600 font-medium">Pipeline</span></h1>
        </div>
        
        <!-- Controls -->
        <div class="flex items-center gap-4 bg-slate-50 p-1.5 rounded-lg border border-slate-200">
            <!-- VRAM Display -->
            <div class="hidden md:flex items-center gap-2 px-3 border-r border-slate-200">
                <i data-lucide="cpu" class="w-4 h-4 text-slate-400"></i>
                <div class="flex flex-col text-xs">
                    <span class="text-slate-500 font-medium uppercase tracking-wider">VRAM</span>
                    <span id="vram-text" class="text-slate-700 font-mono">-- / -- MB</span>
                </div>
                <div class="w-16 h-1.5 bg-slate-200 rounded-full overflow-hidden ml-1">
                    <div id="vram-bar" class="h-full bg-indigo-500 w-0 transition-all duration-500"></div>
                </div>
            </div>

            <!-- Model Selector -->
            <select id="model-select" class="text-sm bg-white border-transparent focus:border-indigo-500 focus:ring-0 rounded text-slate-700 py-1.5 pl-2 pr-8 cursor-pointer outline-none hover:bg-white/50 transition-colors">
                <option value="casperhansen/llama-3-8b-instruct-awq" selected>Llama-3-8B-Instruct-AWQ</option>
                <option value="Qwen/Qwen2.5-0.5B-Instruct">Qwen2.5-0.5B (Fast)</option>
                <option value="Qwen/Qwen2.5-14B-Instruct-AWQ">Qwen2.5-14B-AWQ</option>
                <option value="TheBloke/Mistral-7B-Instruct-v0.2-AWQ">Mistral-7B-v0.2-AWQ</option>
            </select>

            <!-- Run Button -->
            <button onclick="runPipeline()" id="run-btn" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium px-4 py-1.5 rounded-md transition-all active:scale-95 shadow-sm">
                <i data-lucide="play" class="w-4 h-4 fill-current"></i>
                Run
            </button>
            
            <!-- Log Toggle -->
            <button onclick="toggleLogDrawer()" class="p-1.5 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-md transition-colors" title="Toggle Logs">
                <i data-lucide="terminal" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-hidden flex flex-row relative">
        
        <!-- Input Column -->
        <section class="flex-1 flex flex-col border-r border-slate-200 bg-white">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h2 class="font-semibold flex items-center gap-2">
                    <i data-lucide="file-input" class="w-4 h-4"></i> Input (PDFs)
                </h2>
                <div class="flex items-center gap-2">
                    <span id="input-count" class="text-xs bg-slate-200 px-2 py-0.5 rounded-full text-slate-600">0</span>
                    <button onclick="deleteAll('input')" class="text-xs text-red-500 hover:bg-red-50 px-2 py-1 rounded border border-red-200 transition-colors" title="Clear all inputs">Clear</button>
                </div>
            </div>
            
            <!-- Drag Drop Zone -->
            <div id="drop-zone" class="m-4 border-2 border-dashed border-slate-300 rounded-xl p-8 flex flex-col items-center justify-center text-center transition-colors cursor-pointer hover:bg-slate-50">
                <i data-lucide="upload-cloud" class="w-8 h-8 text-slate-400 mb-2"></i>
                <p class="text-sm text-slate-600 font-medium">Drop PDFs here</p>
                <p class="text-xs text-slate-400 mt-1">or click to browse</p>
                <input type="file" id="file-input" class="hidden" accept=".pdf" multiple>
            </div>

            <!-- File List -->
            <div class="flex-1 overflow-y-auto px-4 pb-4 space-y-2" id="input-list">
                <!-- Items injected here -->
            </div>
        </section>

        <!-- Output Column -->
        <section class="flex-1 flex flex-col bg-slate-50">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center bg-white shadow-sm z-10">
                <h2 class="font-semibold flex items-center gap-2 text-indigo-900">
                    <i data-lucide="folder-output" class="w-4 h-4"></i> Output (Decks)
                </h2>
                <div class="flex items-center gap-2">
                    <span id="output-count" class="text-xs bg-indigo-100 px-2 py-0.5 rounded-full text-indigo-700">0</span>
                    <button onclick="deleteAll('output')" class="text-xs text-red-500 hover:bg-red-50 px-2 py-1 rounded border border-red-200 transition-colors" title="Clear all outputs">Clear</button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-2" id="output-list">
                <!-- Output items injected here -->
            </div>
        </section>

        <!-- Log Drawer -->
        <div id="log-drawer" class="fixed top-[65px] right-0 bottom-0 w-[500px] bg-slate-900 shadow-2xl transform translate-x-full transition-transform duration-300 z-40 flex flex-col border-l border-slate-700">
            <div class="flex items-center justify-between p-3 border-b border-slate-700 bg-slate-800">
                <div class="flex items-center gap-2">
                    <i data-lucide="terminal" class="w-4 h-4 text-green-400"></i>
                    <select id="log-select" onchange="fetchLogContent()" class="bg-slate-700 text-slate-200 text-xs rounded border-none py-1 pl-2 pr-8 focus:ring-1 focus:ring-indigo-500">
                        <option value="pipeline.log" selected>pipeline.log (Live)</option>
                        <option value="ingestion.log">ingestion.log</option>
                        <option value="worker.log">worker.log</option>
                        <option value="ui_out.log">ui_out.log</option>
                    </select>
                </div>
                <button onclick="toggleLogDrawer()" class="text-slate-400 hover:text-white">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <pre id="log-content" class="flex-1 p-4 overflow-auto font-mono text-xs text-slate-300 whitespace-pre-wrap leading-relaxed scroll-smooth"></pre>
        </div>

        <!-- File Viewer Modal -->
        <div id="file-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-opacity">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl h-[85vh] flex flex-col overflow-hidden animate-in fade-in zoom-in duration-200">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <div class="flex items-center gap-2">
                        <i id="modal-icon" data-lucide="file" class="w-5 h-5 text-indigo-600"></i>
                        <h3 id="modal-title" class="font-semibold text-slate-800">Filename</h3>
                    </div>
                    <button onclick="closeModal()" class="p-1.5 hover:bg-slate-200 rounded-lg text-slate-500 transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="modal-body" class="flex-1 bg-slate-100 overflow-hidden relative">
                    <!-- Content injected here -->
                    <div id="modal-loading" class="absolute inset-0 flex items-center justify-center bg-white/80 z-10 hidden">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    </div>
                    <iframe id="modal-frame" class="w-full h-full hidden"></iframe>
                    <pre id="modal-text" class="w-full h-full p-4 overflow-auto text-sm font-mono hidden"></pre>
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const modal = document.getElementById('file-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalFrame = document.getElementById('modal-frame');
        const modalText = document.getElementById('modal-text');
        const modalLoading = document.getElementById('modal-loading');

        // --- Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-active'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-active'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            handleFiles(dt.files);
        }

        async function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                await uploadFile(files[i]);
            }
            fetchFiles('input');
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            // Show loading state implicitly by refreshing list after
            try {
                await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
            } catch (e) {
                console.error(e);
                alert("Upload failed");
            }
        }

        // --- Fetching Lists ---
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function createItemHTML(file, type) {
            const isOutput = type === 'output';
            const icon = isOutput ? 'package' : 'file-text';
            const colorClass = isOutput ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600 bg-slate-100';
            
            let actionButtons = '';
            if (isOutput) {
                 actionButtons = `
                    <a href="/api/download/output/${file.name}" onclick="event.stopPropagation()" class="p-1.5 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded transition-colors" title="Download">
                        <i data-lucide="download" class="w-4 h-4"></i>
                    </a>
                 `;
            }
            
            const deleteBtn = `
                <button onclick="event.stopPropagation(); deleteFile('${type}', '${file.name}')" class="p-1.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors" title="Delete">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            `;

            return `
                <div onclick="openModal('${type}', '${file.name}')" class="group flex items-center justify-between p-3 bg-white border border-slate-200 rounded-lg hover:border-indigo-300 hover:shadow-sm transition-all cursor-pointer">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="p-2 rounded-lg ${colorClass}">
                            <i data-lucide="${icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0">
                            <h3 class="text-sm font-medium text-slate-700 truncate" title="${file.name}">${file.name}</h3>
                            <p class="text-xs text-slate-400">${formatBytes(file.size)}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        ${actionButtons}
                        ${deleteBtn}
                    </div>
                </div>
            `;
        }

        async function fetchFiles(type) {
            const res = await fetch(`/api/files/${type}`);
            const files = await res.json();
            
            document.getElementById(`${type}-count`).innerText = files.length;
            const container = document.getElementById(`${type}-list`);
            
            if (files.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-slate-400 text-sm">No files found</div>`;
            } else {
                container.innerHTML = files.map(f => createItemHTML(f, type)).join('');
                lucide.createIcons();
            }
        }

        async function deleteFile(type, name) {
            if(!confirm(`Delete ${name}?`)) return;
            await fetch(`/api/delete/${type}/${name}`, { method: 'DELETE' });
            fetchFiles(type);
        }

        async function deleteAll(type) {
            if(!confirm(`Are you sure you want to delete ALL ${type} files? This cannot be undone.`)) return;
            try {
                await fetch(`/api/delete_all/${type}`, { method: 'DELETE' });
                fetchFiles(type);
            } catch (e) {
                alert("Failed to delete all files.");
                console.error(e);
            }
        }

        // --- Modal ---
        async function openModal(type, name) {
            modal.classList.remove('hidden');
            modalTitle.innerText = name;
            modalLoading.classList.remove('hidden');
            modalFrame.classList.add('hidden');
            modalText.classList.add('hidden');
            
            const url = `/api/download/${type}/${name}`;
            const ext = name.split('.').pop().toLowerCase();

            if (ext === 'pdf') {
                modalFrame.src = url;
                modalFrame.onload = () => modalLoading.classList.add('hidden');
                modalFrame.classList.remove('hidden');
            } else {
                // For text/csv/other, fetch and display text
                try {
                    const res = await fetch(url);
                    const text = await res.text();
                    modalText.innerText = text;
                    modalText.classList.remove('hidden');
                } catch(e) {
                    modalText.innerText = "Error loading content: " + e;
                    modalText.classList.remove('hidden');
                } finally {
                    modalLoading.classList.add('hidden');
                }
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalFrame.src = '';
            modalText.innerText = '';
        }

        // Close on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- Init ---
        fetchFiles('input');
        fetchFiles('output');
        
        // Auto-refresh output every 5s to catch new jobs
        setInterval(() => fetchFiles('output'), 5000);

        // --- Run Pipeline ---
        async function runPipeline() {
            const btn = document.getElementById('run-btn');
            const model = document.getElementById('model-select').value;
            
            // UI Feedback
            btn.disabled = true;
            btn.innerHTML = `<i class="animate-spin" data-lucide="loader-2"></i> Running...`;
            lucide.createIcons();
            
            // Auto open logs
            if (!isLogDrawerOpen) toggleLogDrawer();
            document.getElementById('log-select').value = 'pipeline.log';

            try {
                const res = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_name: model })
                });
                
                if (res.ok) {
                    // We don't wait for completion here, just acknowledgement
                } else {
                    alert("Failed to start pipeline.");
                }
            } catch (e) {
                console.error(e);
                alert("Error connecting to server.");
            } finally {
                // Reset button after a short delay
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = `<i data-lucide="play" class="w-4 h-4 fill-current"></i> Run`;
                    lucide.createIcons();
                }, 2000);
            }
        }

        // --- System Stats ---
        async function fetchSystemStats() {
            try {
                const res = await fetch('/api/system_stats');
                const stats = await res.json();
                
                const used = Math.round(stats.vram_used_mb);
                const total = Math.round(stats.vram_total_mb);
                const percent = total > 0 ? (used / total) * 100 : 0;
                
                document.getElementById('vram-text').innerText = `${used} / ${total} MB`;
                document.getElementById('vram-bar').style.width = `${percent}%`;
                
                // Color coding
                const bar = document.getElementById('vram-bar');
                if (percent > 90) bar.className = "h-full bg-red-500 w-0 transition-all duration-500";
                else if (percent > 70) bar.className = "h-full bg-yellow-500 w-0 transition-all duration-500";
                else bar.className = "h-full bg-indigo-500 w-0 transition-all duration-500";

            } catch (e) {
                // Silent fail for stats
            }
        }

        // Poll stats every 2s
        setInterval(fetchSystemStats, 2000);
        fetchSystemStats();

        // --- Log Drawer ---
        let isLogDrawerOpen = false;
        const logContent = document.getElementById('log-content');
        let autoScroll = true;

        // Detect manual scroll to disable auto-scroll
        logContent.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = logContent;
            // If user is near bottom, enable auto-scroll, otherwise disable
            if (scrollHeight - scrollTop - clientHeight < 50) {
                autoScroll = true;
            } else {
                autoScroll = false;
            }
        });

        function toggleLogDrawer() {
            const drawer = document.getElementById('log-drawer');
            isLogDrawerOpen = !isLogDrawerOpen;
            
            if (isLogDrawerOpen) {
                drawer.classList.remove('translate-x-full');
                fetchLogContent(); // Fetch immediately
            } else {
                drawer.classList.add('translate-x-full');
            }
        }

        async function fetchLogContent() {
            if (!isLogDrawerOpen) return;
            
            const filename = document.getElementById('log-select').value;
            try {
                const res = await fetch(`/api/logs/content/${filename}`);
                const data = await res.json();
                
                if (data.content) {
                    logContent.innerText = data.content;
                    if (autoScroll) {
                        logContent.scrollTop = logContent.scrollHeight;
                    }
                }
            } catch (e) {
                console.error("Log fetch error", e);
            }
        }
        
        // Poll logs every 2s
        setInterval(fetchLogContent, 2000);

    </script>
</body>
</html>
