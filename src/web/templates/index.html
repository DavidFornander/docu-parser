<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Loss Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .drag-active { background-color: #ecfdf5; border-color: #10b981; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <i data-lucide="brain-circuit" class="w-6 h-6 text-indigo-600"></i>
            <h1 class="text-xl font-bold text-slate-800 tracking-tight">Zero-Loss <span class="text-indigo-600 font-medium">Pipeline</span></h1>
        </div>
        <div class="text-sm text-slate-500">Local Manager</div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-hidden flex flex-row">
        
        <!-- Input Column -->
        <section class="flex-1 flex flex-col border-r border-slate-200 bg-white">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h2 class="font-semibold flex items-center gap-2">
                    <i data-lucide="file-input" class="w-4 h-4"></i> Input (PDFs)
                </h2>
                <span id="input-count" class="text-xs bg-slate-200 px-2 py-0.5 rounded-full text-slate-600">0</span>
            </div>
            
            <!-- Drag Drop Zone -->
            <div id="drop-zone" class="m-4 border-2 border-dashed border-slate-300 rounded-xl p-8 flex flex-col items-center justify-center text-center transition-colors cursor-pointer hover:bg-slate-50">
                <i data-lucide="upload-cloud" class="w-8 h-8 text-slate-400 mb-2"></i>
                <p class="text-sm text-slate-600 font-medium">Drop PDFs here</p>
                <p class="text-xs text-slate-400 mt-1">or click to browse</p>
                <input type="file" id="file-input" class="hidden" accept=".pdf" multiple>
            </div>

            <!-- File List -->
            <div class="flex-1 overflow-y-auto px-4 pb-4 space-y-2" id="input-list">
                <!-- Items injected here -->
            </div>
        </section>

        <!-- Output Column -->
        <section class="flex-1 flex flex-col bg-slate-50">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center bg-white shadow-sm z-10">
                <h2 class="font-semibold flex items-center gap-2 text-indigo-900">
                    <i data-lucide="folder-output" class="w-4 h-4"></i> Output (Decks)
                </h2>
                <span id="output-count" class="text-xs bg-indigo-100 px-2 py-0.5 rounded-full text-indigo-700">0</span>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-2" id="output-list">
                <!-- Output items injected here -->
            </div>
        </section>

    </main>

    <script>
        lucide.createIcons();
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        // --- Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-active'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-active'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            handleFiles(dt.files);
        }

        async function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                await uploadFile(files[i]);
            }
            fetchFiles('input');
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            // Show loading state implicitly by refreshing list after
            try {
                await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
            } catch (e) {
                console.error(e);
                alert("Upload failed");
            }
        }

        // --- Fetching Lists ---
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function createItemHTML(file, type) {
            const isOutput = type === 'output';
            const icon = isOutput ? 'package' : 'file-text';
            const colorClass = isOutput ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600 bg-slate-100';
            
            let actionButtons = '';
            if (isOutput) {
                 actionButtons = `
                    <a href="/api/download/output/${file.name}" class="p-1.5 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded transition-colors" title="Download">
                        <i data-lucide="download" class="w-4 h-4"></i>
                    </a>
                 `;
            }
            
            const deleteBtn = `
                <button onclick="deleteFile('${type}', '${file.name}')" class="p-1.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors" title="Delete">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            `;

            return `
                <div class="group flex items-center justify-between p-3 bg-white border border-slate-200 rounded-lg hover:border-indigo-300 hover:shadow-sm transition-all">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="p-2 rounded-lg ${colorClass}">
                            <i data-lucide="${icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0">
                            <h3 class="text-sm font-medium text-slate-700 truncate" title="${file.name}">${file.name}</h3>
                            <p class="text-xs text-slate-400">${formatBytes(file.size)}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        ${actionButtons}
                        ${deleteBtn}
                    </div>
                </div>
            `;
        }

        async function fetchFiles(type) {
            const res = await fetch(`/api/files/${type}`);
            const files = await res.json();
            
            document.getElementById(`${type}-count`).innerText = files.length;
            const container = document.getElementById(`${type}-list`);
            
            if (files.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-slate-400 text-sm">No files found</div>`;
            } else {
                container.innerHTML = files.map(f => createItemHTML(f, type)).join('');
                lucide.createIcons();
            }
        }

        async function deleteFile(type, name) {
            if(!confirm(`Delete ${name}?`)) return;
            await fetch(`/api/delete/${type}/${name}`, { method: 'DELETE' });
            fetchFiles(type);
        }

        // --- Init ---
        fetchFiles('input');
        fetchFiles('output');
        
        // Auto-refresh output every 5s to catch new jobs
        setInterval(() => fetchFiles('output'), 5000);

    </script>
</body>
</html>
